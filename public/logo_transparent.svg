<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Sun -->
  <circle cx="150" cy="150" r="40" fill="#FFD700" />
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
    <line x1="150" y1="90" x2="150" y2="75" />
    <line x1="150" y1="210" x2="150" y2="225" />
    <line x1="90" y1="150" x2="75" y2="150" />
    <line x1="210" y1="150" x2="225" y2="150" />
    <line x1="108" y1="108" x2="98" y2="98" />
    <line x1="192" y1="192" x2="202" y2="202" />
    <line x1="108" y1="192" x2="98" y2="202" />
    <line x1="192" y1="108" x2="202" y2="98" />
  </g>

  <!-- Circle Border (Brush Effect) -->
  <path d="M460,256 C460,368.7 368.7,460 256,460 C143.3,460 52,368.7 52,256 C52,143.3 143.3,52 256,52 C350,52 425,115 450,200" 
        stroke="#4CAF50" stroke-width="12" stroke-linecap="round" fill="none" stroke-dasharray="8,4" />

  <!-- Hidden Ground Plane to anchor perspective -->

  <!-- House Front Wall -->
  <path d="M180,320 L330,320 L330,420 L180,420 Z" fill="#4CAF50" />
  
  <!-- House Side Wall (Depth) -->
  <path d="M330,320 L420,260 L420,360 L330,420 Z" fill="#388E3C" />
  
  <!-- Front Gable (Triangle) -->
  <path d="M180,320 L255,230 L330,320 Z" fill="#4CAF50" />

  <!-- Main Roof Plane (Perspective) -->
  <path d="M255,230 L345,170 L420,260 L330,320 Z" fill="#1E88E5" />

  <!-- Solar Panel Grid on Roof -->
  <g stroke="white" stroke-width="2" stroke-opacity="0.5">
    <!-- Horizontal lines following perspective -->
    <line x1="285" y1="210" x2="370" y2="200" />
    <line x1="315" y1="190" x2="395" y2="230" />
    
    <!-- Vertical lines following perspective -->
    <line x1="285" y1="210" x2="310" y2="245" />
    <line x1="320" y1="187" x2="350" y2="230" />
    <line x1="355" y1="163" x2="390" y2="210" />
  </g>

  <!-- Window on Front Wall -->
  <rect x="235" y="340" width="40" height="40" fill="white" fill-opacity="0.8" rx="2" />
  <line x1="255" y1="340" x2="255" y2="380" stroke="#4CAF50" stroke-width="2" />
  <line x1="235" y1="360" x2="275" y2="360" stroke="#4CAF50" stroke-width="2" />
  
  <!-- Door or Second Window for more 3D feel -->
  <rect x="360" y="290" width="25" height="35" fill="#2E7D32" rx="1" transform="skewY(-15) translate(0, 100)" />
</svg>
